<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Candlestick Charts</title>
    <script src="/static/js/react.development.js"></script>
    <script src="/static/js/react-dom.development.js"></script>
    <script src="/static/js/babel.min.js"></script>
    <script src="/static/js/lightweight-charts.standalone.production.js"></script>
    <script src="/static/js/axios.min.js"></script>
    <script src="/static/js/socket.io.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
      }

      #root {
        height: 100%;
      }

      .card {
        display: block;
        background-color: #181b23;
        color: #d1d4dc;
        padding: 12px;
      }

      .button {
        display: inline-block;
        background-color: #2d3748;
        color: #f7fafc;
        padding: 10px 24px;
        margin: 8px 0;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        outline: none;
      }
      .button:hover,
      .button:focus {
        background-color: #4a5568;
        color: #e2e8f0;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
      }
      .button:active {
        background-color: #1a202c;
        color: #cbd5e1;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function App() {
        const chartContainerRef = React.useRef(null);
        const resizeObserver = React.useRef();
        const chart = React.useRef(null);
        const candleSeries = React.useRef(null);

        // K线回放
        const [isPlaying, setIsPlaying] = React.useState(false);
        const [playbackIndex, setPlaybackIndex] = React.useState(0);
        // K线回放数据
        const [playbackCandlestickData, setPlaybackCandlestickData] =
          React.useState([]);

        function getCandlestickData() {
          return axios.get("/api/candlestick");
        }

        const handlePlaybackNext = () => {
          if (isPlaying && playbackIndex < playbackCandlestickData.length) {
            const nextIndex = playbackIndex + 1;
            candleSeries.current.update(playbackCandlestickData[nextIndex]);
            setPlaybackIndex(nextIndex);
          } else {
            setIsPlaying(false);
          }
        };

        const handlePlaybackPrev = () => {
          if (isPlaying && playbackIndex > 0) {
            const prevIndex = playbackIndex - 1;
            candleSeries.current.setData(
              playbackCandlestickData.slice(0, prevIndex)
            );
            setPlaybackIndex(prevIndex);
          }
        };

        React.useEffect(() => {
          const socket = io(window.origin);
          socket.on("candlestick", (data) => {
            console.log("接收到数据", data);
            candleSeries.current.update({
              ...data,
              time: new Date(data.time).getTime(),
            });
          });

          const chartOptions = {
            width: chartContainerRef.current.clientWidth,
            height: chartContainerRef.current.clientHeight,
            layout: {
              background: { type: "solid", color: "#181B23" }, // 深色背景
              textColor: "#D1D4DC", // 深色主题下的文字颜色
              fontFamily: "Arial",
            },
            grid: {
              vertLines: {
                color: "#2c3b54",
              },
              horzLines: {
                color: "#2c3b54",
              },
            },
            crosshair: {
              mode: LightweightCharts.CrosshairMode.Normal,
            },
            localization: {
              locale: "zh-CN",
              timeFormatter: (timestamp) => {
                const date = new Date(timestamp);
                const year = date.getFullYear().toString();
                const month = (date.getMonth() + 1).toString().padStart(2, "0");
                const day = date.getDate().toString().padStart(2, "0");
                const hours = date.getHours().toString().padStart(2, "0");
                const minutes = date.getMinutes().toString().padStart(2, "0");
                return `${year}-${month}-${day} ${hours}:${minutes}`;
              },
            },
          };

          // 创建图表实例
          chart.current = LightweightCharts.createChart(
            chartContainerRef.current,
            chartOptions
          );

          candleSeries.current = chart.current.addSeries(
            LightweightCharts.CandlestickSeries,
            {
              upColor: "#ef5350",
              downColor: "#26a69a",
              borderVisible: false,
              wickUpColor: "#ef5350",
              wickDownColor: "#26a69a",
            }
          );

          // 示例K线数据
          getCandlestickData().then((res) => {
            const data = res.data.map((item) => {
              return {
                ...item,
                time: new Date(item.time).getTime(),
              };
            });
            candleSeries.current.setData(data);
          });

          // 清理函数
          return () => {
            socket.disconnect();
            chart.current.remove();
          };
        }, []);

        React.useEffect(() => {
          resizeObserver.current = new ResizeObserver((entries) => {
            const { width, height } = entries[0].contentRect;
            chart.current.applyOptions({ width, height });
            setTimeout(() => {
              chart.current.timeScale().fitContent();
            }, 0);
          });

          resizeObserver.current.observe(chartContainerRef.current);

          return () => resizeObserver.current.disconnect();
        }, []);

        const handlePlayback = () => {
          console.log("启动K线回放");
          // 清空K线
          candleSeries.current.setData([]);
          // 设置K线回放状态
          setIsPlaying(true);
          // 设置K线回放索引
          setPlaybackIndex(0);

          getCandlestickData().then((res) => {
            const data = res.data.map((item) => {
              return {
                ...item,
                time: new Date(item.time).getTime(),
              };
            });
            // 设置K线回放数据
            setPlaybackCandlestickData(data);
          });
        };

        const handleBuy = () => {
          console.log("做多");
        };
        const handleSell = () => {
          console.log("做空");
        };
        const handleClose = () => {
          console.log("平仓");
        };

        return (
          <div
            style={{
              width: "100%",
              height: "100%",
              display: "flex",
              padding: "12px",
            }}
          >
            <div
              ref={chartContainerRef}
              style={{ width: "0", flex: 1, height: "100%" }}
            />
            <div
              style={{
                width: "400px",
                height: "100%",
                marginLeft: "12px",
                display: "flex",
                flexDirection: "column",
                gap: "12px",
              }}
            >
              <div className="card">
                <h3>TSLL</h3>
                <p style={{ fontSize: "12px", color: "rgba(255,255,255,0.5)" }}>
                  {new Date().toLocaleString()}
                </p>
              </div>
              <div className="card">
                <div className="button" onClick={handlePlayback}>
                  启动K线回放
                </div>
                <div className="button" onClick={handlePlaybackPrev}>
                  上一个
                </div>
                <div className="button" onClick={handlePlaybackNext}>
                  下一个
                </div>
              </div>
              <div className="card">
                <div className="button buy" onClick={handleBuy}>
                  做多
                </div>
                <div className="button sell" onClick={handleSell}>
                  做空
                </div>
                <div className="button close" onClick={handleClose}>
                  平仓
                </div>
              </div>
            </div>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
